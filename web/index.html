<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PropaGANda</title>
    <link rel="stylesheet" href="style.css">
</head>
<script>

    function hide() {
        document.getElementById("input").style.display = 'none';



        document.getElementById("text").style.display = 'block';
        document.getElementById("verdict").style.display = 'block';
    }


</script>
<body>
    <aside class="left-block"></aside>
    <div class="container">
        <h1 class="header">PropaGANda</h1>
        <p class="textarea" id="text" style="display:none">
            <span class="textarea__text-positive">Lorem</span> ipsum <span class="textarea__text-positive">dolor</span>
            <span class="textarea__text-positive">sit</span> amet consectetur
            adipisicing
            <span class="textarea__text-positive">elit</span>. Recusandae vel voluptas
            <span class="textarea__text-negative">voluptatibus</span> sapiente nobis explicabo cumque, perferendis
            <span class="textarea__text-negative">praesentium omnis </span>veniam ab provident illum, quidem labore
            vitae mollitia dolore vero eum!
        </p>
        <button onclick="hide()" class="analyse-btn">ANALYSE</button>

        <form action="" id="input">
            <textarea class="textarea" name="" id="" cols="30" spellcheck="false" placeholder="Type your text here"
                rows="10"></textarea>
        </form>
    </div>
    <div class="verdict" style="display:none" id="verdict">
        <div class="verdict-container">
            <div class="verdict-positive">
                <h3 class="verdict-positive-header">Positive sentimentality</h3>
                <div class="progress-bar progress-bar-positive">
                    <div class="progress-bar-inside-positive"></div>
                </div>
            </div>
            <div class="verdict-negative">
                <h3 class="verdict-negative-header">Negative sentimentality</h3>
                <div class="progress-bar progress-bar-negative">
                    <div class="progress-bar-inside-negative"></div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
