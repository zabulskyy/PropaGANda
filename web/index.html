<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PropaGANda</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <aside class="left-block"></aside>
    <div class="container">
        <h1 class="header">PropaGANda</h1>
        <form action="">
            <button type="submit" class="analyse-btn">ANALYSE</button>
            <textarea class="textarea" name="" id="" cols="30" spellcheck="false" placeholder="Type your text here" rows="10"></textarea>
        </form>
    </div>
    <div class="verdict">
        <div class="verdict-container">
            <div class="verdict-positive">
                <h3 class="verdict-positive-header">Positive sentimentality</h3>
                <div class="progress-bar progress-bar-positive">
                    <div class="progress-bar-inside-positive"></div>
                </div>
            </div>
            <div class="verdict-negative">
                <h3 class="verdict-negative-header">Negative sentimentality</h3>
                <div class="progress-bar progress-bar-negative">
                    <div class="progress-bar-inside-negative"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
